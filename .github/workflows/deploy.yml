name: Deploy Backend to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USER }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          # 1. Go to the ACTUAL folder (Verified from your logs)
          cd /opt/app
          
          # 2. Discard the manual nano edits we made so git doesn't crash
          git reset --hard HEAD
          
          # 3. Pull latest code
          git pull origin main
          
          # 4. Restart the service
          systemctl restart odds-fetcher
          
          # 5. Verify it's up
          systemctl status odds-fetcher --no-pager